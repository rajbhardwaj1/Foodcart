<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style_Signup.css">
</head>
<body>
    <div class="cont_field">
    <fieldset>
        <form action="">
        <h1>SignUp</h1>
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        <input type="text" id="phone" placeholder="Phone no">
        <input type="email" title="E-mail use for Signin" id="mail" placeholder="E-mail"><br>
        <select name="ques" id="sques">
            <option value="" selected disabled>Security Quistions</option>
            <option value="nickname" >Your nickname</option>
            <option value="bestfriend" >your best friends name</option>
            <option value="pets" >your pets name</option>
            <option value="loved" >your loved ones name</option>
        </select>
        <input type="text" id="sans" placeholder="Security Answer">
        <input type="text" id="city" placeholder="City Name">
        <input type="file" id="profile" title="abc" placeholder="Profile Pic">
        <textarea placeholder="address" name="address" id="address"  rows="4"></textarea>
        <input type="text" id="Password" placeholder="Password">
        <input type="text" id="confirm" placeholder="confirm Password"> <br>
        <button type="submit">Sign Up</button>

    </fieldset></div></form>
    
</body>
</html>
